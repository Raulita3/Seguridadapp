<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>

    <!-- Bootstrap para estilos responsivos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- jQuery para validaciones (opcional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Script personalizado para validaciones del formulario -->
    <script src="validaciones.js" defer></script>

    <!-- Estilos personalizados -->
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        color: #000;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control::placeholder {
        color: #adb5bd;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      .icono {
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Contenedor estilizado para el formulario -->
      <div class="form-container">
        <h2 class="text-center mb-4">
          <i class="bi bi-person-plus-fill icono"></i>Formulario de Registro
        </h2>

        <!-- Formulario que envía datos a registro.php -->
        <form id="registroForm" action="registro.php" method="POST">
          <!-- Campo: Nombre Completo -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
                placeholder="Juan Pérez"
              />
            </div>
          </div>

          <!-- Campo: Correo Electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="correo@ejemplo.com"
              />
            </div>
          </div>

          <!-- Campo: Edad -->
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-calendar2"></i
              ></span>
              <input
                type="number"
                class="form-control"
                id="edad"
                name="edad"
                min="1"
                max="120"
                required
                placeholder="25"
              />
            </div>
          </div>

          <!-- Campo: Fecha de Nacimiento -->
          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label"
              >Fecha de Nacimiento</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-calendar-date"></i
              ></span>
              <input
                type="date"
                class="form-control"
                id="fecha_nacimiento"
                name="fecha_nacimiento"
                required
              />
            </div>
          </div>

          <!-- Campo: Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-telephone"></i
              ></span>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                pattern="\d{10}"
                placeholder="Ej: 3001234567"
                required
              />
            </div>
          </div>

          <!-- Campo: Tarjeta de Crédito -->
          <div class="mb-3">
            <label for="tarjeta" class="form-label">Tarjeta de Crédito</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-credit-card"></i
              ></span>
              <input
                type="text"
                class="form-control"
                id="tarjeta"
                name="tarjeta"
                pattern="\d{16}"
                placeholder="1234567812345678"
                required
              />
            </div>
          </div>

          <!-- Campo: Contraseña -->
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                required
                placeholder="********"
              />
            </div>
          </div>

          <!-- Campo: Repetir Contraseña -->
          <div class="mb-4">
            <label for="repetir_contrasena" class="form-label"
              >Repetir Contraseña</label
            >
            <div class="input-group">
              <span class="input-group-text"
                ><i class="bi bi-lock-fill"></i
              ></span>
              <input
                type="password"
                class="form-control"
                id="repetir_contrasena"
                name="repetir_contrasena"
                required
                placeholder="********"
              />
            </div>
          </div>

          <!-- Botón de envío -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-person-check-fill"></i> Registrarse
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
