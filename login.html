<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>

    <!-- Enlace a Bootstrap 5 para estilos y componentes responsivos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Iconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        /* Fondo con degradado suave */
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background-color: #ffffff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .card h4 {
        font-weight: bold;
      }

      .form-label {
        font-weight: 500;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      a {
        color: #0d6efd;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Contenedor del formulario con estilos de tarjeta -->
    <div class="card shadow-lg" style="width: 100%; max-width: 400px">
      <!-- Título centrado -->
      <h4 class="text-center mb-4 text-dark">
        <i class="bi bi-person-circle me-2"></i>Inicio de Sesión
      </h4>

      <!-- Formulario que envía los datos a login_autenticacion.php mediante POST -->
      <form action="login_autenticacion.php" method="POST">
        <!-- Campo para el correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label text-dark"
            >Correo electrónico</label
          >
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              name="email"
              required
              placeholder="ejemplo@correo.com"
            />
          </div>
        </div>

        <!-- Campo para la contraseña -->
        <div class="mb-4">
          <label for="contrasena" class="form-label text-dark"
            >Contraseña</label
          >
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              name="contrasena"
              required
              placeholder="********"
            />
          </div>
        </div>

        <!-- Botón para enviar el formulario -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
          </button>
        </div>
      </form>

      <!-- Enlace para redirigir a la página de registro si no se tiene cuenta -->
      <div class="text-center mt-3">
        <a href="registro.html" class="text-decoration-none">
          ¿No tienes cuenta? <strong>Regístrate</strong>
        </a>
      </div>
    </div>
  </body>
</html>
